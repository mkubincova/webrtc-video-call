<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Video Call</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app" class="app homepage">
      <div class="join-container">
        <span class="icon">ðŸŽ¥</span>
        <h1>Enter Room</h1>
        <h2>
          Create a new room or join existing one by filling out the details
          below
        </h2>

        <form id="joinForm" action="/room.html" method="GET">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Frodo"
            required
            minlength="2"
          />

          <label for="roomId">Room code</label>
          <input
            id="roomId"
            type="text"
            name="roomId"
            placeholder="THE_SHIRE_123"
            required
            minlength="3"
          />
          <small>Maximum 2 people per room, share carefully :)</small>

          <button type="submit">Join Room</button>
        </form>
      </div>
    </div>
  </body>
</html>
