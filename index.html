<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Join Video Call - WebRTC Video Calling App</title>
    <meta
      name="description"
      content="Join or create video call rooms with peer-to-peer WebRTC technology. Enter your username and room ID to start video calling."
    />
    <meta name="author" content="mkubincova" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app" class="app homepage">
      <div class="join-container">
        <div class="header">
          <h1>Video Call</h1>
          <p class="intro-text">
            A real-time video calling application built with WebRTC for secure
            peer-to-peer connections. Messages are only visible to active
            participants and disappear when the room is empty. Maximum 2 people
            per room.
          </p>
        </div>

        <form id="joinForm" action="/room.html" method="GET" class="join-form">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Frodo"
            required
            minlength="2"
          />

          <label for="roomId">Room code</label>
          <input
            id="roomId"
            type="text"
            name="roomId"
            placeholder="THE_SHIRE_123"
            required
            minlength="3"
          />

          <button type="submit">Join Room</button>
        </form>
      </div>
    </div>
  </body>
</html>
