<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Video Call Room - WebRTC Video Calling App</title>
    <meta
      name="description"
      content="Active video call room with peer-to-peer WebRTC technology. Chat and video call with other participants in real-time."
    />
    <meta name="author" content="mkubincova" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app" class="app">
      <!-- Connection status -->
      <div id="status" class="status-sidebar">
        <div class="status-info">
          <h2 id="roomInfo">Not in a room</h2>
          <span id="userCount" class="badge">0 users</span>
        </div>
        <div id="systemMessages" class="system-messages"></div>
        <div class="status-actions">
          <button id="leaveRoom" class="leave-btn">Leave Room</button>
        </div>
      </div>

      <div id="content" class="main-content">
        <button
          id="sidebarToggle"
          class="sidebar-toggle-btn"
          title="Toggle sidebar"
        >
          <span class="toggle-icon">â—€</span>
        </button>
        <div class="content-layout">
          <div class="video-section">
            <!-- Video elements -->
            <div id="videos" class="videos-container">
              <video
                id="localVideo"
                autoplay
                muted
                playsinline
                class="local-video"
              ></video>
              <video
                id="remoteVideo"
                autoplay
                playsinline
                class="remote-video"
              ></video>
            </div>
            <div class="video-controls">
              <button
                id="toggleMute"
                class="btn-control"
                title="Toggle microphone"
              >
                ðŸŽ¤ Unmuted
              </button>
              <button
                id="toggleCamera"
                class="btn-control"
                title="Toggle camera"
              >
                ðŸ“¹ Camera On
              </button>
              <button id="startCall" class="btn-success" disabled>
                Start Call
              </button>
              <button id="endCall" class="btn-danger" hidden>End Call</button>
            </div>
          </div>

          <div class="chat-section">
            <!-- Chat box -->
            <div id="chat" class="chat-messages"></div>

            <!-- Message input -->
            <form id="messageForm" class="message-form">
              <input id="message" type="text" placeholder="Type a message..." />
              <button id="sendMessage" type="submit" disabled>Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/room.ts"></script>
  </body>
</html>
